<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cursos con HubSpot</title>
  <style>
    body {
        width: 800px;
        justify-self: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 10px;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Listado de Cursos</h1>

  <table>
    <thead>
      <tr>
        <th>Curso</th>
        <th>Fecha de inicio</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Cocina</td>
        <td>10/10/2025</td>
        <td><button onclick="abrirFormulario('Cocina','10/10/2025')">Inscribirse</button></td>
      </tr>
      <tr>
        <td>Textil</td>
        <td>02/10/2025</td>
        <td><button onclick="abrirFormulario('Textil','02/10/2025')">Inscribirse</button></td>
      </tr>
      <tr>
        <td>Manualidades</td>
        <td>25/09/2025</td>
        <td><button onclick="abrirFormulario('Manualidades','25/09/2025')">Inscribirse</button></td>
      </tr>
    </tbody>
  </table>

  <h2>Formulario de inscripción</h2>
  <iframe id="hubspotForm" src=""></iframe>

  <script>
    function abrirFormulario(curso, fecha) {
      // URL formulario HubSpot 
      const baseUrl = "./embebed-from.html";
      
      fecha = fecha.split('/').reverse().join('-'); // Formato YYYY-MM-DD


      // URL con parámetros
      const url = `${baseUrl}?class_date___region=${encodeURIComponent(curso)}&class_date=${encodeURIComponent(fecha)}`;
      
      // Inyecta en el iframe
      document.getElementById("hubspotForm").src = url;
    }
  </script>

</body>
</html>
